name: Build Images

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"

jobs:
  build-publish-image:
    name: Build Images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # +===================+
          # | Image: node-rbenv |
          # +===================+

          # +------------+
          # | Node.JS 16 |
          # +------------+
          - image: node-rbenv
            context: node-rbenv/16
            tags: |
              kula/node-rbenv:16
              kula/node-rbenv:16.16

          # -- Ruby 2.7 --
          - image: node-rbenv
            context: node-rbenv/16/ruby2.7.6
            tags: |
              kula/node-rbenv:16-ruby2.7.6
              kula/node-rbenv:16.16-ruby2.7.6

          # -- Ruby 3.2 --
          - image: node-rbenv
            context: node-rbenv/16/ruby3.2.0
            tags: |
              kula/node-rbenv:16-ruby3.2.0
              kula/node-rbenv:16.16-ruby3.2.0

          # +-----------------+
          # | Node.JS 16-slim |
          # +-----------------+
          - image: node-rbenv
            context: node-rbenv/16-slim
            tags: |
              kula/node-rbenv:16-slim
              kula/node-rbenv:16.16-slim

          # -- Ruby 2.7 --
          - image: node-rbenv
            context: node-rbenv/16-slim/ruby2.7.6
            tags: |
              kula/node-rbenv:16-slim-ruby2.7.6
              kula/node-rbenv:16.16-slim-ruby2.7.6

          # -- Ruby 3.2 --
          - image: node-rbenv
            context: node-rbenv/16-slim/ruby3.2.0
            tags: |
              kula/node-rbenv:16-slim-ruby3.2.0
              kula/node-rbenv:16.16-slim-ruby3.2.0

          # +------------+
          # | Node.JS 18 |
          # +------------+
          - image: node-rbenv
            context: node-rbenv/18
            tags: |
              kula/node-rbenv:18
              kula/node-rbenv:18.16

          # -- Ruby 2.7 --
          - image: node-rbenv
            context: node-rbenv/18/ruby2.7.6
            tags: |
              kula/node-rbenv:18-ruby2.7.6
              kula/node-rbenv:18.16-ruby2.7.6

          # -- Ruby 3.2 --
          - image: node-rbenv
            context: node-rbenv/18/ruby3.2.0
            tags: |
              kula/node-rbenv:18-ruby3.2.0
              kula/node-rbenv:18.16-ruby3.2.0

          # +------------+
          # | Node.JS 18 |
          # +------------+
          - image: node-rbenv
            context: node-rbenv/18-slim
            tags: |
              kula/node-rbenv:18-slim
              kula/node-rbenv:18.16-slim

          # -- Ruby 2.7 --
          - image: node-rbenv
            context: node-rbenv/18-slim/ruby2.7.6
            tags: |
              kula/node-rbenv:18-slim-ruby2.7.6
              kula/node-rbenv:18.16-slim-ruby2.7.6

          # -- Ruby 3.2 --
          - image: node-rbenv
            context: node-rbenv/18-slim/ruby3.2.0
            tags: |
              kula/node-rbenv:18-slim-ruby3.2.0
              kula/node-rbenv:18.16-slim-ruby3.2.0

          # +------------------+
          # | Node.JS - Latest |
          # +------------------+
          - image: node-rbenv
            context: node-rbenv/latest
            tags: |
              kula/node-rbenv:latest

          # +==================+
          # | Image: node-ruby |
          # +==================+

          # +------------+
          # | Node.JS 18 |
          # +------------+

          # -- Ruby 2.7 --
          - image: node-ruby
            context: node-ruby/18-2.7/alpine3.16
            tags: |
              kula/node-ruby:18-2.7-alpine3.16
              kula/node-ruby:18.13-2.7-alpine3.16
          - image: node-ruby
            context: node-ruby/18-2.7/buster
            tags: |
              kula/node-ruby:18-2.7-buster
              kula/node-ruby:18.13-2.7-buster

          # -- Ruby 3.2 --
          - image: node-ruby
            context: node-ruby/18-3.2/alpine3.16
            tags: |
              kula/node-ruby:18-3.2-alpine3.16
              kula/node-ruby:18.13-3.2-alpine3.16
          - image: node-ruby
            context: node-ruby/18-3.2/buster
            tags: |
              kula/node-ruby:18-3.2-buster
              kula/node-ruby:18.13-3.2-buster

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: kula
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Image
        uses: docker/build-push-action@v3
        if: always()
        with:
          cache-from: type=registry,ref=ghcr.io/kula-app/containers/${{ matrix.image }}:buildcache
          cache-to: type=registry,ref=ghcr.io/kula-app/containers/${{ matrix.image }}:buildcache,mode=max
          context: images/${{ matrix.context }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ matrix.tags }}
